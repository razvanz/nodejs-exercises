<div class="container">
  <div style="margin-top:100px;"></div>
  <h1>Hello world!</h1>
  <span>This is </span><strong>{{vm.user.name}}</strong>
  <br>
  <form style="margin-top:50px;">
    <legend>Ping</legend>
  <div class="form-group">
    <label for="count">Count</label>
    <input type="number" ng-model="vm.count" class="form-control" id="count" placeholder="10" step="1">
  </div>
  <div class="form-group">
    <label for="host">Host</label>
    <input type="text" ng-model="vm.host" class="form-control" id="host" placeholder="127.0.0.1">
  </div>
  <button type="button" class="btn btn-default" ng-click="vm.triggerPing()">Start</button>
</form>
<br>
<h4>Output:</h4>
<pre>{{vm.output}}</pre>
</div>
