<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="web-server">

<head>
  <style type="text/css">
    [ng-cloak].loading {
      display: block !important;
    }

    .loading {
      display: none;
    }
  </style>
  <title>Web Server</title>

  <!-- General META -->
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Semantic META -->
  <meta name="keywords" content="server">

  <!-- Fav Icon -->
  <!-- <link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon"> -->

  {% block styles %}
  <!--Application CSS Files-->
  {% for cssFile in cssFiles %}
  <link rel="stylesheet" href="{{cssFile}}">
  {% endfor %}
  {% endblock %}

  <!-- HTML5 Shim -->
  <!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<script src="bower_components/es5-shim/es5-shim.min.js"></script>
		<script src="bower_components/respond/src/respond.js"></script>
	<![endif]-->

</head>

<body>
  {% block content %}{% endblock %}

  {% block scripts %}
  <!-- Socket IO -->
  <script src="/socket.io/socket.io.js"></script>
  <!--Application JavaScript Files-->
  {% for jsFile in jsFiles %}
    <script type="text/javascript" src="{{jsFile}}"></script>
  {% endfor %}
  {% endblock %}
</body>

</html>
